version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci  # Faster installation using package-lock.json
        - npm install -g @angular/cli  # Ensure Angular CLI is available globally

    build:
      commands:
        - echo "Checking Angular CLI installation..."
        - ng version  # Verify CLI is installed
        - echo "Building Angular application..."
        - ng build --configuration=production --output-path=dist/angular-ecom-main

  artifacts:
    baseDirectory: dist/angular-ecom-main
    files:
      - "**/*"

  cache:
    paths:
      - node_modules/**  



