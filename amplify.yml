version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Angular CLI..."
        - npm install -g @angular/cli  # Install Angular CLI globally
        - echo "Installing project dependencies..."
        - npm install --legacy-peer-deps  # Install project dependencies
    build:
      commands:
        - echo "Checking Angular CLI installation..."
        - ng version  # Check if Angular CLI is installed
        - echo "Building the Angular application..."
        - npm run build -- --configuration=production --output-path=dist/angular-ecom-main
  artifacts:
    baseDirectory: dist/angular-ecom-main
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*


 




