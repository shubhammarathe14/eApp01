version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci  # Installs dependencies based on package-lock.json
        - npm install -g @angular/cli  # Ensure Angular CLI is globally installed
        - echo "Angular CLI installed successfully!"

    build:
      commands:
        - echo "Checking Angular CLI installation..."
        - ng version  # Ensure Angular CLI is installed
        - echo "Building Angular application..."
        - ng build --configuration=production --output-path=dist/angular-app

  artifacts:
    baseDirectory: dist/angular-app
    files:
      - "**/*"

  cache:
    paths:
      - node_modules/**  




