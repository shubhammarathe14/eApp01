version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @angular/cli  # ✅ Install Angular CLI
        - npm install  # ✅ Install project dependencies
    build:
      commands:
        - ng build --configuration=production  # ✅ Build Angular project
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
 




