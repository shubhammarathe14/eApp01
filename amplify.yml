version: 1
frontend:
  phases:
    install:
      runtime-versions:
        nodejs: 18  # Use Node.js 18
      commands:
        - echo "Installing dependencies..."
        - npm install -g @angular/cli@15.2.6  # Ensure Angular CLI is installed
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Checking Angular CLI installation..."
        - ng version  # Debugging step to verify Angular CLI is installed
        - echo "Building Angular project..."
        - ng build --configuration=production --output-path=dist/angular-ecom-main  # Ensure correct build output path
  artifacts:
    baseDirectory: dist/angular-ecom-main  # Ensure this matches your Angular output folder
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**  
