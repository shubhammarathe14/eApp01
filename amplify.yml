version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - npm install -g @angular/cli || exit 1  # Explicitly handle installation errors
        - echo "Angular CLI installed successfully!"

    build:
      commands:
        - echo "Checking Angular CLI installation..."
        - ng version || exit 1  # Fail explicitly if Angular CLI is not found
        - echo "Building Angular application..."
        - ng build --configuration=production --output-path=dist/angular-app || exit 1
  artifacts:
    baseDirectory: dist/angular-app
    files:
      - "**/*"

  cache:
    paths:
      - node_modules/**  




