version: 1
frontend:
  phases:
    install:
      runtime-versions:
        nodejs: 18  # Set Node.js 18
      commands:
        - echo "Installing dependencies..."
        - npm install --legacy-peer-deps
        - echo "Installing Angular CLI locally..."
        - npm install @angular/cli@15.2.6  # Install Angular CLI locally
    build:
      commands:
        - echo "Checking Angular CLI installation..."
        - npx ng version  # Use npx to run Angular CLI
        - echo "Building Angular project..."
        - npx ng build --configuration=production --output-path=dist/angular-ecom-main
  artifacts:
    baseDirectory: dist/angular-ecom-main  # Ensure this matches your Angular output folder
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**  

